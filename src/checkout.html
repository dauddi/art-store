<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Online Store</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- header section  -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="https://via.placeholder.com/50" alt=""></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <!-- main section  -->
    <main class="checkout_main">
        <div class="checkout_form">
<!--    checkout form -->
            <form action="#" method="post">
        <!--        fullname-->
                <div class="input-group">
                    <label for="name">Full Name: </label>
                    <input type="text" id="name" name="name">
                </div>
        <!--        address-->
                <div class="input-group">
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address">
                </div>
        <!--        card number-->
                <div class="input-group">
                    <label for="cc">Card No.: </label>
                    <input type="text" id="cc" name="cc">
                </div>
        <!--        expiry date-->
                <div class="input-group exp">
                    <label for="expireMM">Exp: </label>
                    <select name='expireMM' id='expireMM'>
                        <option value=''>Month</option>
                        <option value='01'>January</option>
                        <option value='02'>February</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                    <label for="expireYY"></label>
                    <select name='expireYY' id='expireYY'>
                        <option value=''>Year</option>
                        <option value='20'>2020</option>
                        <option value='21'>2021</option>
                        <option value='22'>2022</option>
                        <option value='23'>2023</option>
                        <option value='24'>2024</option>
                        <option value='25'>2025</option>
                        <option value='26'>2026</option>
                        <option value='27'>2027</option>
                        <option value='28'>2028</option>
                        <option value='29'>2029</option>
                        <option value='30'>2030</option>
                    </select>
                    <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/>
                </div>
        <!--        cvv-->
                <div class="input-group cvv">
                    <label for="name">cvv: </label>
                    <input type="text" id="cvv" name="cvv" maxlength="3">
                </div>
            </form>

            <button id="complete-order to-shop">PAY NOW</button>

        </div>


        <div class="subtotal_sidebar">
            <!--        order summary-->
            <div class="products">
    <!--            dynamically generated from the order-->
    <!--            img-->
    <!--            title-->
    <!--            desc-->
    <!--            quantity-->
    <!--            price-->
    <!--            total-->
            </div>
        </div>
    </main>

<!-- footer section  -->
    <footer>
        <div class="footer">
            <p>@copyright 2021</p>
            <p>Designed by: <span> <a href="http://davisokioma.com">SirDavis</a> </span></p>
        </div>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>
